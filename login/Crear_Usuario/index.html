<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Crear Usuario</h2>
        <form action="ConexionMySQL.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombres" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="emails" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseñas" required>
            <input type="submit" value="Crear Usuario">
        </form>
        <div class="options">
            <a href="inicio_sesion.html">Volver al Inicio de Sesión</a>
        </div>
    </div>
</body>
